spec: v1.0.0
node:
  id: map
  title: Map
  description: Iterate over an array of items
  version: 1.0.0
  type: flow
  integration:
    config:
      aws_stepfunction:
        step_name: map
actions:
  map:
    summary: Iterate over an array of items
    description: This step will iterate over an array of items and execute the same steps for each item
    operationId: map
    parameters:
      - in: body
        name: ItemsPath
        required: true
        default: $.metadata.externalTaskStatus
        schema:
          type: string
          description: JSONPath that identifies the array to iterate over
      - in: body
        name: MapType
        label: Map Type
        required: false
        default: Inline
        schema:
          type: select
          options:
            - label: "Inline (For small datasets, up to 40KB)"
              value: "Inline"
            - label: "Distributed (For large datasets exceeding EventBridge limits)"
              value: "Distributed"
          description: Map execution mode determines how iterations are processed
      - in: body
        name: ConcurrencyLimit
        label: Concurrency Limit
        required: false
        default: 0
        schema:
          type: number
          description: Maximum number of concurrent iterations (0 = no limit)
    connections:
      incoming:
        type: [any]
      outgoing:
        type:
          - name: Processor
            description: json payload item processor
          - name: Next
            description: output to the next node
