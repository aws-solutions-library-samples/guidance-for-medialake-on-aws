spec: v1.0.0
node:
  id: trigger_ingest_completed
  title: Ingest Completed
  description: Trigger when an ingest is completed
  version: 1.0.0
  type: trigger
  integration:
    config:
      aws_eventbridge:
        aws_eventbridge_rule: ingest_completed
        event_pattern:
          source: ["custom.asset.processor"]
          detail-type: ["AssetCreated"]
          detail:
            DigitalSourceAsset:
              MainRepresentation:
                Format: ["${Image Type}"]
actions:
  trigger:
    summary: Trigger after ingest is completed
    description: This step will trigger after ingest is completed
    operationId: triggerIngestCompleted
    parameters:
      - in: body
        name: Max Concurrent Executions
        required: false
        default: 10
        schema:
          type: integer
      - in: body
        name: Prefix
        required: false
        schema:
          type: string
      - in: body
        name: Format
        label: Format
        required: false
        schema:
          type: select
          options:
            - label: "Image Formats (TIF, JPG, JPEG, PNG, WEBP, GIF, SVG)"
              value: "TIF, JPG, JPEG, PNG, WEBP, GIF, SVG"
            - label: "Video Formats (MP4, MOV, AVI, MKV, WEBM, MXF)"
              value: "MP4, MOV, AVI, MKV, WEBM, MXF"
            - label: "Audio Formats (WAV, AIFF, AIF, MP3, PCM, M4A)"
              value: "WAV, AIFF, AIF, MP3, PCM, M4A"
    connections:
      incoming:
        type: [any]
      outgoing:
        type: [any]
